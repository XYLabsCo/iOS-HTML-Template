<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="home-body">
    <div class="container">
        <div class="pages">
            <div class="page page-1">
                <div class="apps"> <!-- Update class name to "apps" -->
                    <div class="appbig">  
                        <img src="img/widget.svg">
                        <div class="appbig-overlay">
                            <span class="location"><i class="fas fa-map-marker-alt"></i> London</span>
                            <span class="temperature">16<i class="fas fa-thermometer-half"></i></span>
                            <span class="weather"><i class="fas fa-cloud-rain"></i></span>
                            <p>Light rain for the next hour</p>
                        </div>
                        <p>Weather</p>
                    </div>
                    <div class="app">  
                        <img src="img/app-store.svg">
                        <p>App Store</p>
                    </div>
                    <div class="app">  
                        <img src="img/news.svg">
                        <p>News</p>
                    </div>
                </div>
            </div>
            <div class="page page-2">
                <div class="apps">
                    <div class="app">  
                        <img src="img/discord.svg">
                        <p>Discord</p>
                    </div>
                    <div class="app">  
                        <img src="img/twitter.svg">
                        <p>Twitter</p>
                    </div>
                    <div class="app">  
                        <img src="img/snapchat.svg">
                        <p>Snapchat</p>
                    </div>
                    <div class="app">  
                        <img src="img/facebook.svg">
                        <p>Facebook</p>
                    </div>
                </div>
                <div class="apps">
                    <div class="app">  
                        <img src="img/photos.svg">
                        <p>Photos</p>
                    </div>
                    <div class="app"> 
                        <img src="img/app.svg">
                        <p>App name</p>
                    </div>
                    <div class="app">  
                        <img src="img/app.svg">
                        <p>App name</p>
                    </div>
                    <div class="app">  
                        <img src="img/app.svg">
                        <p>App name</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-indicator"></div>
    </div>
    <div class="dock">
        <!-- Here, add your dock apps as you want -->
        <div class="app" onclick="openModal('modal-1')">
            <img src="img/contacts.svg">
        </div>
        <div class="app">
            <img src="img/phone.svg">
        </div>
        <div class="app">
            <img src="img/message.svg">
        </div>
        <div class="app">
            <img src="img/music.svg">
        </div>
    </div>
    <!-- Fullscreen App Modal -->
    <div id="modal-1" class="modal">
        <div class="modal-content">
            <!-- Content of the app -->
            <h2>App Name</h2>
            <p>App details or additional content here.</p>
            <button class="close-btn" onclick="closeModal('modal-1')">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
